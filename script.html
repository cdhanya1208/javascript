<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter a value:</label><input type="number" id="num">
    <button onclick="showfib()">Fibonacci</button>&nbsp;<button onclick="showfact()">Factorial</button>
    <script>
    function showfib(){
    var num1=0; 
    var num2=1; 
    var sum; 
    var i=3; 
    num=Number(document.getElementById("num").value);
    if(num==1)
    alert("The fibonacci of "+num+" is: "+num1);
    else if(num==2)
    alert("The fibonacci of "+num+" is: "+num2);
    else{
    for (i = 3; i <= num; i++)  
    { 
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
    }
    alert("The fibonacci of "+num+" is: "+sum); 
    }
    }
    function showfact(){
    var i, no, fact;
    fact=1;
    no=Number(document.getElementById("num").value);
    for(i=1; i<=no; i++)  
    {
     fact= fact*i;
    } 
    alert("The factorial of "+no+" is: "+fact); 
    }

    </script>
</body>
</html>
